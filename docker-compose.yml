version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: admin_panel_postgres
    environment:
      POSTGRES_DB: admin_panel
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d admin_panel']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: admin_panel_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  localstack:
    image: localstack/localstack:latest
    container_name: admin_panel_localstack
    ports:
      - '4566:4566' # LocalStack edge port
      - '4510-4559:4510-4559' # External service port range
    environment:
      - SERVICES=s3,sqs,lambda,iam,secretsmanager,cloudwatch,logs
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_DOCKER_NETWORK=milky_way_admin_panel_default
      - DATA_DIR=/var/lib/localstack
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'localstack_data:/var/lib/localstack'
      - './lambdas/job-processor/lambda.zip:/tmp/lambda.zip'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: admin_panel_api
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/admin_panel
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:4000/api/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      NODE_ENV: development
      # AWS LocalStack Configuration
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: eu-south-2
      S3_JOBS_BUCKET_NAME: local-jobs-bucket
      SQS_JOBS_QUEUE_URL: http://localstack:4566/000000000000/local-jobs-queue
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: npm run dev

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: admin_panel_web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - '3000:3000'
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  localstack_data:
